name: Build Quotes (200/200)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      -   run: |
    python build_quotes.py
    echo "현재 작업 디렉토리:"
    pwd
    echo "파일 목록:"
    ls -al
    echo "quotes 파일 검색:"
    find . -maxdepth 3 -name "quotes_*jsonl" -print
      - name: Commit quotes
        run: |
          git add quotes_morning.jsonl quotes_afternoon.jsonl
          git commit -m "Generate quotes 200/200" || echo "No changes"
          git push
